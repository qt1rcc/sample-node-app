name: Deploy Images to GHCR

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  GIT_HASH: $(git rev-parse --short "$GITHUB_SHA")

jobs:
      push-frontend-image:
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: './frontend'
        steps:
          - name: 'Checkout GitHub Action'
            uses: actions/checkout@main

          - name: 'Login to GitHub Container Registry'
            uses: docker/login-action@v1
            with:
              registry: ghcr.io
              username: ${{github.actor}}
              password: ${{secrets.GITHUB_TOKEN}}

          - name: Set outputs
            id: vars
            run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

          - name: 'Build Inventory Image'
            run: |
              docker build . --tag ghcr.io/qt1rcc/sample-node-app-front:${{ steps.vars.outputs.sha_short }}
              docker push ghcr.io/qt1rcc/sample-node-app-front:${{ steps.vars.outputs.sha_short }}

      push-backend-image:
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: './backend'
        steps:
          - name: 'Checkout GitHub Action'
            uses: actions/checkout@main

          - name: 'Login to GitHub Container Registry'
            uses: docker/login-action@v1
            with:
              registry: ghcr.io
              username: ${{github.actor}}
              password: ${{secrets.GITHUB_TOKEN}}

          - name: 'Build Inventory Image'
            run: |
              docker build . --tag ghcr.io/qt1rcc/sample-node-app-back:${{ steps.vars.outputs.sha_short }}
              docker push ghcr.io/qt1rcc/sample-node-app-back:${{ steps.vars.outputs.sha_short }}
