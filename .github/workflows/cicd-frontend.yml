name: "[Build & Deploy] Sample Node APP - Frontend image to GHCR"

on:
  push:
    branches:
      - main
    paths:
      - frontend/**

jobs:
      CI-Frontend:
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: './frontend'
        steps:
          - name: 'Checkout GitHub Action'
            uses: actions/checkout@main

          - name: Set up QEMU
            uses: docker/setup-qemu-action@v2

          - name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v2

          - name: 'Login to GitHub Container Registry'
            uses: docker/login-action@v2
            with:
              registry: ghcr.io
              username: ${{github.actor}}
              password: ${{secrets.GITHUB_TOKEN}}

          - name: Extract metadata for the Docker image
            id: meta
            uses: docker/metadata-action@v4
            with:
              images: ghcr.io/sample-node-app-front
              tags: |
                type=ref,event=branch
                type=ref,event=pr
                type=semver,pattern={{version}}
                type=semver,pattern={{major}}.{{minor}}

          - name: Build and push
            uses: docker/build-push-action@v4
            with:
              context: "./frontend"
              tags: ${{ steps.meta.outputs.tags }}

          - name: Invoke workflow in another repo with inputs for frontend
            uses: benc-uk/workflow-dispatch@v1
            with:
              workflow: manifest_update.yml
              token: ${{ secrets.GH_TOKEN }}
              repo: qt1rcc/helm-charts
              ref: ${{ github.event.pull_request.head.ref }}
              inputs: '{"ref": "sample_node_app_frontend-${{ steps.meta.outputs.tags }}", "version": "${{ steps.meta.outputs.tags }}", "appName": "sample_node_app", "appComponent": "frontend"}'
